<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSON Test</title>
</head>

<body>
    <div id="myData"></div>
    <script>
        fetch('https://kontests.net/api/v1/all')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                appendData(data);
            })
            .catch(function(err) {
                console.log('error: ' + err);
            });



        function appendData(data) {
            var mainContainer = document.getElementById("myData");
            for (var i = 0; i < data.length; i++) {
                var div = document.createElement("div");
                div.innerHTML = 'Name: ' + data[i].name + '<br/> ' +
                    'Url:' + data[i].url + '<br/> ' + 'Start Time ' +
                    data[i].start_time + '     ' + 'End Time: ' + data[i].end_time + '<br/>' +
                    data[i].duration + '<br/>' +
                    data[i].in_24_hours + '<br/>' +
                    // data[i].status+ '<br/>' +
                    'https://calendar.google.com/calendar/u/0/r/eventedit?text='+data[i].name+'&dates='+data[i].start_time[0]+data[i].start_time[1]+data[i].start_time[2]+data[i].start_time[3]+data[i].start_time[5]+data[i].start_time[6]+data[i].start_time[8]+data[i].start_time[9]+data[i].start_time[10]+data[i].start_time[11]+data[i].start_time[12]+data[i].start_time[14]+data[i].start_time[15]+'/'+data[i].end_time[0]+data[i].end_time[1]+data[i].end_time[2]+data[i].end_time[3]+data[i].end_time[5]+data[i].end_time[6]+data[i].end_time[8]+data[i].end_time[9]+data[i].end_time[10]+data[i].end_time[11]+data[i].end_time[12]+data[i].end_time[14]+data[i].end_time[15]+'&location='+data[i].url+'&pli=1&uid&sf=true&output=xml%23eventpage_6'+'<br/>'+'<br/>';
                    
                    mainContainer.appendChild(div);
                
                

            }
        }
    </script>
</body>

</html>
